version: 2.1
orbs:
  queue: eddiewebb/queue@3.1.4
jobs:
  build:
    docker:
      - image: ocelot2/circleci-build:latest
    resource_class: medium+
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake
  release:
    docker:
      - image: ocelot2/circleci-build:latest
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake --target=Release
workflows:
  version: 2
  main:
    jobs:
      # - queue/block_workflow:
      #     time: '20'
      #     only-on-branch: main
      - release:
          # requires:
          #   - queue/block_workflow
          filters:
            branches:
              only: main
  develop:
    jobs:
      - build:
          filters:
            branches:
              only: develop
  PR:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
                - develop
