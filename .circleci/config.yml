version: 2.1
orbs:
  queue: eddiewebb/queue@1.5.0
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0-alpine
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake
  release:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0-alpine
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake --target=Release
workflows:
  version: 2
  master:
    jobs:
      - queue/block_workflow:
          time: "20"
          only-on-branch: master
      - release:
          requires:
            - queue/block_workflow
          filters:
            branches:
              only: master
  develop:
    jobs:
      - build:
          filters:
            branches:
              only: develop
  pr:
    jobs:
      - build:
          filters:
            branches:
              ignore: 
                - master
                - develop
