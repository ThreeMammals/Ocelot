language: csharp
os: osx
dotnet: 2.1.4
mono: none
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
script:
  - dotnet restore
  - dotnet build
  - dotnet test ./test/Ocelot.UnitTests/Ocelot.UnitTests.csproj
  - dotnet test ./test/Ocelot.AcceptanceTests/Ocelot.AcceptanceTests.csproj
  - dotnet test ./test/Ocelot.IntegrationTests/Ocelot.IntegrationTests.csproj
