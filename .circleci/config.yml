version: 2.1
orbs:
  queue: eddiewebb/queue@1.5.0
jobs:
  build:
    docker:
      - image: mijitt0m/ocelot-build:0.0.6
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake
  release:
    docker:
      - image: mijitt0m/ocelot-build:0.0.6
    steps:
      - checkout
      - run: dotnet tool restore && dotnet cake --target=Release
workflows:
  version: 2
  main:
    jobs:
      - queue/block_workflow:
          time: "20"
          only-on-branch: main
      - release:
          requires:
            - queue/block_workflow
          filters:
            branches:
              only: main
  develop:
    jobs:
      - build:
          filters:
            branches:
              only: develop
  pr:
    jobs:
      - build:
          filters:
            branches:
              ignore: 
                - main
                - develop
